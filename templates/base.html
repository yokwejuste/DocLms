    <style>
      @media only screen and (min-width: 569px) and (max-width: 11768px) {
        #back-logo {
          display: none;
        }

        #login-computer {
          display: block;
        }

        #login_phone {
          display: none;
        }
      }

      @media only screen and (max-width: 958px) {
        #head-1 {
          display: none;
          align-content: center;
        }

        #login-computer {
          display: none;
        }

        #login_phone {
          display: block;
        }

        #back-logo {
          margin-top: 20px;
          display: inline;
        }
      }

      .rating {
        float: left;
        width: 300px;
      }

      .rating span {
        float: right;
        position: relative;
      }

      .rating span input {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
      }
      .rating span label {
        display: inline-block;
        width: 30px;
        height: 30px;
        text-align: center;
        color: #fff;
        background: #ccc;
        font-size: 30px;
        margin-right: 2px;
        line-height: 30px;
        border-radius: 50%;
        -webkit-border-radius: 50%;
      }

      .rating span:hover ~ span label,
      .rating span:hover label,
      .rating span.checked label,
      .rating span.checked ~ span label {
        background: #f90;
        color: #fff;
      }

      .dropdown-content > a {
        text-align: left;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      #snackbar {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: green;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
      }

      #snackbar.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }

      @-webkit-keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 30px;
          opacity: 1;
        }
      }

      @keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 30px;
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeout {
        from {
          bottom: 30px;
          opacity: 1;
        }
        to {
          bottom: 0;
          opacity: 0;
        }
      }

      @keyframes fadeout {
        from {
          bottom: 30px;
          opacity: 1;
        }
        to {
          bottom: 0;
          opacity: 0;
        }
      }

      .dropdown a:hover {
        background-color: #ddd;
      }

      .nav li {
        display: inline-block;
        list-style: none;
      }

      .nav .button-dropdown {
        position: relative;
      }

      .nav li a {
        display: block;
        color: #333;
        background-color: #fff;
        padding: 10px 20px;
        text-decoration: none;
      }

      .nav li a span {
        display: inline-block;
        margin-left: 5px;
        font-size: 10px;
        color: #999;
      }

      .nav li a:hover,
      .nav li a.dropdown-toggle.active {
        background-color: #289dcc;
        color: #fff;
      }

      .nav li a:hover span,
      .nav li a.dropdown-toggle.active span {
        color: #fff;
      }

      .nav li .dropdown-menu {
        display: none;
        padding: 0;
        text-align: left;
      }

      .nav li .dropdown-menu a {
        width: 100%;
      }

      #read-more:hover,
      #read-more:focus {
        color: blue;
      }
    </style>

  <body onload="myFunctionPop()">

    <script>
      function myFunctionPop() {
        const x = document.getElementById("snackbar");
        x.className = "show";
        setTimeout(function () {
          x.className = x.className.replace("show", "");
        }, 2000);
      }
    </script>

    <script>
      jQuery(document).ready(function (e) {
        e(".dropdown-toggle").click(function () {
          const t = e(this)
            .parents(".button-dropdown")
            .children(".dropdown-menu")
            .is(":hidden");
          e(".button-dropdown .dropdown-menu").hide();
          e(".button-dropdown .dropdown-toggle").removeClass("active");
          if (t) {
            e(this)
              .parents(".button-dropdown")
              .children(".dropdown-menu")
              .toggle()
              .parents(".button-dropdown")
              .children(".dropdown-toggle")
              .addClass("active");
          }
        });
        e(document).bind("click", function (t) {
          const n = e(t.target);
          if (!n.parents().hasClass("button-dropdown"))
            e(".button-dropdown .dropdown-menu").hide();
        });
        e(document).bind("click", function (t) {
          const n = e(t.target);
          if (!n.parents().hasClass("button-dropdown"))
            e(".button-dropdown .dropdown-toggle").removeClass("active");
        });
      });
    </script>
    <!-- dropdown js -->
  </body>
